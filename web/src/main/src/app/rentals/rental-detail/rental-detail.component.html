<div *ngIf="rental">
  <h2>rental {{rental.id}} details</h2>
  <div>
    <label>Film id: </label> {{rental.filmId}}
    <input [(ngModel)]="rental.filmId" placeholder="filmId">
  </div>
  <div>
    <label>Customer id: </label> {{rental.customerId}}
    <input [(ngModel)]="rental.customerId" placeholder="customerId">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
