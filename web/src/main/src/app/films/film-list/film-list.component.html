<div *ngIf="selectedFilm">
  <h2>
    {{selectedFilm.id}} was selected
  </h2>
  <button (click)="gotoDetail()">View Details</button>
  <button (click)="delete(selectedFilm)">Delete</button>
</div>

<h2>Available Films: </h2>
<ol class="films">
  <li *ngFor="let film of films"
      [class.selected]="film === selectedFilm"
      (click)="onSelect(film)">
    {{film.title}}
  </li>
</ol>
