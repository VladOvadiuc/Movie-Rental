<div *ngIf="film">
  <h2>film {{film.title}} details</h2>
  <div>
    <label>Director: </label> {{film.director}}
    <input [(ngModel)]="film.director" placeholder="director">
  </div>
  <div>
    <label>Title: </label> {{film.title}}
    <input [(ngModel)]="film.title" placeholder="title">
  </div>
  <div>
    <label>Release year: </label> {{film.releaseYear}}
    <input [(ngModel)]="film.releaseYear" placeholder="releaseYear">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
